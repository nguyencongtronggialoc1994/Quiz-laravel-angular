<div class="row justify-content-center mb-3">
    <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="width: 25rem; height: 35rem;">
        <div class="card-header" style="text-align: center;color: green;">
            <h1 style="font-size: 40px;">Đổi mật khẩu</h1>
        </div>
        <div class="card-body">
            <form class="example-form">
                <div class="mb-5">
                    <mat-form-field class="example-full-width">
                        <mat-label>Mật khẩu cũ</mat-label>
                        <input matInput placeholder="Nhập mật khẩu cũ" name="oldPassword" [(ngModel)]="oldPassword">
                    </mat-form-field>
                </div>
                <div class="mb-5">
                    <mat-form-field class="example-full-width">
                        <mat-label>Nhập lại mật khẩu</mat-label>
                        <input matInput placeholder="Nhập lại mật khẩu cũ" name="newPassword" [(ngModel)]="newPassword">
                    </mat-form-field>
                </div>
                <div class=" mb-5 ">
                    <mat-form-field class="example-full-width ">
                        <mat-label>Xác nhận mật khẩu</mat-label>
                        <input matInput placeholder="Xác nhận mật khẩu " name="confirmPassword" [(ngModel)]="confirmPassword">
                    </mat-form-field>
                </div>
                <div class="div_submit " style="text-align: center; ">
                    <button class="btn btn-success " (click)="changePassword()">Đổi mật khẩu</button>
                </div>
            </form>
        </div>
    </div>
</div>
