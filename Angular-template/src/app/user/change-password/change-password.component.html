<div class="row justify-content-center mb-3">
    <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="width: 25rem; height: 35rem;">
        <div class="card-header" style="text-align: center;color: green;">
            <h1 style="font-size: 40px;">Đổi mật khẩu</h1>
        </div>
        <div class="card-body">
            <form class="example-form">
                <div class="mb-5">
                    <mat-form-field class="example-full-width">
                        <mat-label>Mật khẩu cũ</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" [class.is-invalid]="password.invalid && password.touched" placeholder="Mật khẩu cũ" name="oldPassword" required pattern="[\w]+[\w]{5,}" #password="ngModel" [(ngModel)]="oldPassword">
                      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                    </mat-form-field>
                  <div *ngIf="password.errors && (password.valid || password.touched)">
                    <small class="text-danger" *ngIf="password.errors.required">Mật khẩu không được để trống</small>
                    <small class="text-danger" *ngIf="password.errors.pattern">Mật khẩu phải hơn 6 ký tự và không được dùng ký tự đặc biệt</small>
                  </div>
                </div>

                <div class="mb-5">
                    <mat-form-field class="example-full-width">
                        <mat-label>Nhập mật khẩu mới</mat-label>
                        <input matInput [type]="hide ?'password':'text'"  required pattern="[\w]+[\w]{5,}" #Password="ngModel" [class.is-invalid]="Password.invalid&&Password.touched"  name="newPassword" [(ngModel)]="newPassword" placeholder="Nhập mật khẩu mới">
                      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                    </mat-form-field>
                  <div *ngIf="Password.errors && (Password.valid || Password.touched)">
                    <small class="text-danger" *ngIf="Password.errors.required">Mật khẩu không được để trống</small>
                    <small class="text-danger" *ngIf="Password.errors.pattern">Mật khẩu phải hơn 6 ký tự và không được dùng ký tự đặc biệt</small>
                  </div>
                </div>
                <div class=" mb-5 ">
                    <mat-form-field class="example-full-width ">
                        <mat-label>Xác nhận mật khẩu</mat-label>
                        <input matInput placeholder="Xác nhận mật khẩu " name="confirmPassword" [(ngModel)]="confirmPassword">
                      <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide newPasswordConfirm'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                    </mat-form-field>
                </div>
                <div class="div_submit " style="text-align: center; ">
                    <button class="btn btn-success " (click)="changePassword()">Đổi mật khẩu</button>
                </div>
            </form>
        </div>
    </div>
</div>
