<div class="row">
  <div class="col-sm-2" *ngIf="isEmptyToken()">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-sm-10" *ngIf="!isEmptyToken()">
    <app-not-found></app-not-found>
  </div>
  <div class="col-sm-10" *ngIf="isEmptyToken()">
    <div class="container" style="position: relative;top: 100px">
      <div class="card">

        <div class="card-header">
          <div>

            <h2>Chi tiết tài khoản</h2>
          </div>

        </div>
        <div class="card-body">
          <div *ngIf="user">
            <table class="table table-striped">
              <thead>

              </thead>
              <tbody>
              <tr>

                <td>Tên tài khoản</td>
                <td>{{ user.name}}</td>

              </tr>
              <tr>

                <td>Email</td>
                <td>{{ user.email}}</td>

              </tr>
              <tr>

                <td>Vai trò</td>
                <td><input type="checkbox" (click)="authorize(user.id,2)" [checked]="checkRoleUser(user.roleName)">
                  <span> &nbsp;user</span>&nbsp;&nbsp; || &nbsp;&nbsp;
                  <input type="checkbox" (click)="authorize(user.id,1)" [checked]="checkRoleAdmin(user.roleName)">
                  <span> &nbsp;admin</span></td>
              </tr>
              <tr>
                <td>
                <button (click)="goToUserList()" class="btn btn-success">Quay lại danh sách</button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
