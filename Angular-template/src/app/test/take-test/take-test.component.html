<div class="row mt-3">
    <div class="col-sm-2">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-sm-10">
        <div class="card">
            <p> {{timeToString( counter) }}</p>
            <form>
                <div *ngFor='let quiz of quizzes; index as i'>
                    <table class=" table table-bordered table-question">
                        <thead>
                            <th width="20% " class="text-left text-bold align-top ">Question {{ i+1}} of 10</th>
                            <th class="text-left text-bold "><span> {{ quiz.title }}: </span>
                                <div>{{ quiz.text}}</div>
                            </th>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-left">Câu trả lời</td>

                                <td class="text-left">
                                    <div class="form-check">
                                        <input (click)="correctAnswer( quiz.option1, quiz.id)" type="radio" name="{{ quiz.quizId }} " id="option1 " class="form-check-input " value="{{ quiz.option1 }} ">
                                        <label for="option1 " class="form-check-label ">
                            {{ quiz.option1 }}
                        </label>
                                    </div>
                                    <div class="form-check "><input (click)="correctAnswer( quiz.option2, quiz.id)" type="radio" name="{{ quiz.quizId }} " id="option2 " class="form-check-input " value="{{ quiz.option2 }} "> <label for="option2 " class="form-check-label ">
                            {{ quiz.option2 }}
                        </label></div>
                                    <div class="form-check "><input (click)="correctAnswer( quiz.option3, quiz.id)" type="radio" name="{{ quiz.quizId }} " id="option3 " class="form-check-input " value="{{ quiz.option3 }} "> <label for="option3 " class="form-check-label ">
                              {{ quiz.option3 }}
                        </label></div>
                                    <div class="form-check "><input (click)="correctAnswer( quiz.option4, quiz.id)" type="radio" name="{{ quiz.quizId }} " id="option4 " class="form-check-input " value="{{ quiz.option4 }} "> <label for="option4 " class="form-check-label ">
                              {{ quiz.option4 }}
                        </label></div>
                                </td>


                            </tr>
                        </tbody>
                    </table>

                </div>
                <div><button class="btn btn-outline-primary " (click)="onSubmit()">Nộp bài</button></div>
            </form>
        </div>
    </div>
</div>
