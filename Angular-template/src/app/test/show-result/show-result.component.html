<div div class="row mt-3">
    <div class="col-sm-2">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-sm-10">
        <div class="card" style=" width: 60%; left: 280px;">
            <div class=" card card-header">
                <h1> Kết quả</h1>
            </div>
            <div class=" card card-body">
                <table>
                    <tr>
                        <td>
                            <h1>Đề thi</h1>
                        </td>
                        <td>
                            <h1>{{ result.categoryName}}</h1>
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <h1>Người chơi</h1>
                        </td>
                        <td>
                            <h1>{{ result.userName}}</h1>
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <h1>Điểm</h1>
                        </td>
                        <td>
                            <h1>{{ result.point}} / 10</h1>
                        </td>

                    </tr>

                </table>
                <button class="btn btn-primary" (click)="goToExam()">Tiếp tục làm bài thi</button>
            </div>

        </div>
    </div>
</div>
