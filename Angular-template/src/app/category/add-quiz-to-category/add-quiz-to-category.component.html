<div class="row">
    <div class="col-sm-2" *ngIf="isEmptyToken()">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-sm-10" *ngIf="!isEmptyToken()">
        <app-not-found></app-not-found>
    </div>
    <div class="col-sm-10" *ngIf="isEmptyToken()">
        <div class="row">
            <div class="col-sm-6">
                <div class="card" style="border:1px solid #0E82E8;">
                    <div class="card-header" style="background-color: #0E82E8;">
                        <h1> Đề thi : {{category.name}}</h1>
                    </div>
                    <div class="card-body">
                        <div style="border: 1px solid black;margin-top: 5px;height: 50px;line-height: 50px;margin-right: 10px;" class="row" *ngFor="let quizOfCategory of quizzesOfCategory|async">
                            <div class="col-sm-11">
                                <h1 style="display: inline-block;">{{quizOfCategory.text}}</h1>
                            </div>
                            <div class="col-sm-1">

                                <i class="bi bi-file-x" (click)="delete(quizOfCategory.id,category.id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-x" viewBox="0 0 16 16">
                                    <path d="M6.146 6.146a.5.5 0 0 1 .708 0L8 7.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 8l1.147 1.146a.5.5 0 0 1-.708.708L8 8.707 6.854 9.854a.5.5 0 0 1-.708-.708L7.293 8 6.146 6.854a.5.5 0 0 1 0-.708z"/>
                                    <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
                                  </svg></i>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="col-sm-6">
                <div class="card" style="border:1px solid #5CFF3A">
                    <div class="card-header" style="background-color: #5CFF3A;">
                        <h1> Danh sách câu hỏi</h1>
                    </div>
                    <div class="card-body">
                        <div style="border: 1px solid black;margin-top: 5px;height: 50px;line-height: 50px;" class="row" *ngFor="let quiz of quizzes|async">
                            <div class="col-sm-12">
                                <input style="width: 30px;height: 30px;margin-top: 10px;" type="checkbox" (click)="addQuizToCategory(category.id,quiz.id)">
                                <h1 style="margin-left:40px;display: inline-block;">{{quiz.text}} </h1>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
