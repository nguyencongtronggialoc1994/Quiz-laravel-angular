<div class="row">
    <div class="col-sm-2" *ngIf="isEmptyToken()">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-sm-10" *ngIf="!isEmptyToken()">
        <app-not-found></app-not-found>
    </div>
    <div class="col-sm-10" *ngIf="isEmptyToken()">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">
                        <h1> Đề thi : {{category.name}}</h1>
                    </div>
                    <div class="card-body">
                        <div style="border: 1px solid black;margin-top: 5px;height: 50px;line-height: 50px;margin-right: 10px;" class="row" *ngFor="let quizOfCategory of quizzesOfCategory|async">
                            <div class="col-sm-11">
                                <h1 style="display: inline-block;">{{quizOfCategory.text}}</h1>
                            </div>
                            <div class="col-sm-1">
                                <a style="color:red" href="" (click)="delete(quizOfCategory.id,category.id)">
                                   xóa
                                </a>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">
                        <h1> Danh sách câu hỏi</h1>
                    </div>
                    <div class="card-body">
                        <div style="border: 1px solid black;margin-top: 5px;height: 50px;line-height: 50px;" class="row" *ngFor="let quiz of quizzes|async">
                            <div class="col-sm-12">
                                <input style="width: 30px;height: 30px;margin-top: 10px;" type="checkbox" (click)="addQuizToCategory(category.id,quiz.id)">
                                <h1 style="margin-left:40px;display: inline-block;">{{quiz.text}} </h1>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
