<div style="float: left;" class="page-wrapper chiller-theme toggled">
  <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
    <i class="fas fa-bars"></i>
  </a>
  <nav id="sidebar" class="sidebar-wrapper">
    <div class="sidebar-content">
      <div class="sidebar-brand">
        <a href="#">pro sidebar</a>
        <div id="close-sidebar">
          <i class="fas fa-times"></i>
        </div>
      </div>
      <div class="sidebar-header">
        <div class="user-pic">
          <img class="img-responsive img-rounded"
               src="https://raw.githubusercontent.com/azouaoui-med/pro-sidebar-template/gh-pages/src/img/user.jpg"
               alt="User picture">
        </div>
        <div class="user-info">
                            <span class="user-name">Jhon
          <strong>Smith</strong>
        </span>
          <span class="user-role">Administrator</span>
          <span class="user-status">
          <i class="fa fa-circle"></i>
          <span>Online</span>
                            </span>
          <span *ngIf="checkAdmin()||checkUser()">
                <label (click)="logout()">Đăng xuất</label><br>
                <label>Đổi mật khẩu</label>
              </span>
        </div>
      </div>

      <div class="sidebar-menu">
        <ul>
          <li class="header-menu">
            <span>General</span>
          </li>

          <li class="sidebar-dropdown" (click)="clickLogin()">
            <a class="nav-link" routerLinkActive="active" (click)="clickLogin()">
              <span (click)="clickLogin()">Đăng nhập</span></a>
          </li>
          <div *ngIf="checkAdmin()">
            <li class="sidebar-dropdown" (click)="goToQuizList()">
              <a (click)="goToQuizList()" class="nav-link" >
                <span (click)="goToQuizList()">Danh sách câu hỏi</span></a>
            </li>
            <li class="sidebar-dropdown" (click)="goToCategoryList()">
              <a  (click)="goToCategoryList()" class="nav-link" >
                <span  (click)="goToCategoryList()">Danh sách đề thi</span></a>
            </li>
            <li class="sidebar-dropdown" (click)="goToUserList()">
              <a  (click)="goToUserList()" class="nav-link" >
                <span  (click)="goToUserList()">Danh sách người dùng</span></a>
            </li>
          </div>



        </ul>
      </div>
    </div>
    <div class="sidebar-footer">
      <a href="#">
        <i class="fa fa-bell"></i>
        <span class="badge badge-pill badge-warning notification">3</span>
      </a>
      <a href="#">
        <i class="fa fa-envelope"></i>
        <span class="badge badge-pill badge-success notification">7</span>
      </a>
      <a href="#">
        <i class="fa fa-cog"></i>
        <span class="badge-sonar"></span>
      </a>
      <a href="#">
        <i class="fa fa-power-off"></i>
      </a>
    </div>
  </nav>

</div>
