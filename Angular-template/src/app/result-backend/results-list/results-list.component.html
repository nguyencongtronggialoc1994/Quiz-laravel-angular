<div class="row">
    <div class="col-sm-2" *ngIf="isEmptyToken()">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-sm-10" *ngIf="!isEmptyToken()">
        <app-not-found></app-not-found>
    </div>
    <div class="col-sm-10" *ngIf="isEmptyToken()">
        <div style="position: relative;top: 100px" class="card shadow-lg">
            <div class="card">
                <div class="card-header">
                    <h2>Danh sách đề thi</h2>
                </div>
                <div class="card-body" style="text-align: center">

                    <div class="table-responsive">

                        <table class="table table-bordered">
                            <thead class=" text-primary">
                                <th>STT</th>
                                <th>Email</th>
                                <th>Đề thi môn</th>
                                <th>Point</th>
                                <th>Xóa</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let result of results| async; index as i ">
                                    <td>{{i + 1}}</td>
                                    <td>{{result.email}}</td>
                                    <td>{{result.categoryName}}</td>
                                    <td>{{result.point}}</td>
                                    <td>
                                        <button (click)="deleteResult(result.id)" class="btn btn-outline-danger" style="margin-left: 10px;">

                    <i class="bi bi-trash-fill">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                           class="bi bi-trash-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                      </svg>
                    </i>
                  </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
