<div class="row">
    <div class="col-sm-2" *ngIf="isEmptyToken()">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-sm-10" *ngIf="!isEmptyToken()">
        <app-not-found></app-not-found>
    </div>
    <div class="col-sm-10" *ngIf="isEmptyToken()">
        <div class="container" style="position: relative;top: 100px">
            <div class="card">

                <div class="card-header">
                    <div class="alert alert-danger">

                        <h2 class="text-danger">Bạn có chắc chắn muốn xóa câu hỏi này</h2>
                    </div>

                </div>
                <div class="card-body">
                    <div *ngIf="quiz">
                        <table class="table table-striped">
                            <thead>

                            </thead>
                            <tbody>
                                <tr>

                                    <td>Đề thi</td>
                                    <td>{{ category.name}}</td>

                                </tr>
                                <tr>

                                    <td>Câu hỏi</td>
                                    <td>{{ quiz.text}}</td>

                                </tr>
                                <tr>

                                    <td>Đáp án 1</td>
                                    <td>{{ quiz.option1}}</td>

                                </tr>

                                <tr>

                                    <td>Đáp án 2</td>
                                    <td>{{ quiz.option2}}</td>

                                </tr>

                                <tr>

                                    <td>Đáp án 3</td>
                                    <td>{{ quiz.option3}}</td>

                                </tr>

                                <tr>

                                    <td>Đáp án 4</td>
                                    <td>{{ quiz.option4}}</td>

                                </tr>
                                <tr>

                                    <td>Đáp án đúng</td>
                                    <td>{{ quiz.correctAnswer}}</td>

                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <div style="float: left;"><button (click)="quizzesList()" class="btn btn-outline-success">Quay lại danh sách</button></div>
                    <div style="float: right"><button (click)="deleteQuiz(quiz.id)" class="btn btn-outline-danger ">Xóa</button></div>


                </div>
            </div>
        </div>
    </div>
</div>
