<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Cập nhật câu hỏi</h3>

        </div>
        <div class="card-body">
            <div style="width: 400px;">
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="category_id">Thể loại</label>
                        <input type="text" class="form-control" id="category_id" value="{{quiz[0].category_id}}" required [(ngModel)]="quiz[0].name" name="category_id">
                    </div>

                    <div class="form-group">
                        <label for="text">Câu hỏi</label>
                        <input type="text" class="form-control" id="text" value="{{quiz[0].text}}" required [(ngModel)]="quiz[0].text" name="text">
                    </div>

                    <div class="form-group">
                        <label for="option1">Đáp án 1 </label>
                        <input type="text" class="form-control" id="option1" value="{{quiz[0].option1}}" required [(ngModel)]="quiz[0].option1" name="option1">
                    </div>

                    <div class="form-group">
                        <label for="option2">Đáp án 2 </label>
                        <input type="text" class="form-control" id="option2" value="{{quiz[0].option2}}" required [(ngModel)]="quiz[0].option2" name="option2">
                    </div>

                    <div class="form-group">
                        <label for="option3">Đáp án 3 </label>
                        <input type="text" class="form-control" id="option3" value="{{quiz[0].option3}}" required [(ngModel)]="quiz[0].option3" name="option3">
                    </div>

                    <div class="form-group">
                        <label for="option4">Đáp án 4 </label>
                        <input type="text" class="form-control" id="option4" value="{{quiz[0].option4}}" required [(ngModel)]="quiz[0].option4" name="option4">
                    </div>

                    <div class="form-group">
                        <label for="correctAnswer">Đáp án đúng </label>
                        <input type="text" class="form-control" id="correctAnswer" value="{{quiz[0].correctAnswer}}" required [(ngModel)]="quiz[0].correctAnswer" name="correctAnswer">
                    </div>

                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
