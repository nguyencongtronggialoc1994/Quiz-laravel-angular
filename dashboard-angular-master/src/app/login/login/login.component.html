
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<div class="panel-header panel-header-sm">
</div>

<body>

<div style="text-align: center; color:#3399ff;"> <i style="font-size: 40px;"> Quiz </i>
</div>
<br>
<br>
<div class="row justify-content-center mb-3">
  <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="width: 25rem; height: 35rem;">
    <div class="card-body">
      <form #loginForm="ngForm" novalidate (ngSubmit)="onSubmit()">
        <div class="form-group  form_input_login mb-3">
          <label>Tài khoản email</label>
          <input   type="text" name="email" class="form-control input_form_login" email required [(ngModel)]="email"
                   #emailLogin="ngModel">
        </div>
        <div *ngIf="emailLogin.invalid && (emailLogin.dirty || emailLogin.touched)" class="category_name">
          <div *ngIf="emailLogin.errors.required" style="color: red">
           *Không được để trống email
          </div>
          <div *ngIf="emailLogin.errors.email" style="color: red">
            *Email không đúng định dạng
          </div>
        </div>
        <div class="form-group form_input_login mb-3">
          <label>Mật khẩu</label>
          <input type="password" name="password" class="form-control input_form_login" required minlength="6" [(ngModel)]="password"
                 #passwordLogin="ngModel">
        </div>
        <div *ngIf="passwordLogin.invalid && (passwordLogin.dirty || passwordLogin.touched)" class="category_name">
          <div *ngIf="passwordLogin.errors.required" style="color: red">
            *Không được để trống mật khẩu
          </div>
          <div *ngIf="passwordLogin.errors.minlength" style="color: red">
            *Mật khẩu phải ít nhất 6 ký tự
          </div>
        </div>
        <div class="div_submit">
          <button class="loginButton btn btn-success" [disabled]="loginForm.form.invalid">Đăng nhập</button>
        </div>
<!--        <div style="text-align: center;" class="div_submit">-->
<!--          <button  class="loginButton btn btn-success " [disabled]="login.form.invalid">Đăng nhập</button>-->
<!--        </div>-->
        <p style="text-align: center;">Hoặc</p>
        <div style="text-align: center;" class="mb-3">
          <button class="loginButtonGoogle btn btn-outline-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
              <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
            </svg> Đăng nhập bằng Google
          </button>
        </div>
        <hr>
        <div style="text-align: center;" class="mb-3">
          <a routerLink="register">Đăng ký tài khoản</a> | <a class="btn btn-link">Trở về trang chủ</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>

</html>
