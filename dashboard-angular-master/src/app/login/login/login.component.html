
<div class="loginForm">
  <br>
  <br>
  <h2 style="text-align: center">Login</h2>
  <form #loginForm="ngForm" novalidate (ngSubmit)="onSubmit()">
    <div class="form-group  form_input_login">
      <label>Email</label>
      <input type="text"  name="email" class="form-control input_form_login"  email required [(ngModel)]="email"
             #emailLogin="ngModel">
    </div>
    <div *ngIf="submitted">
      <div *ngIf="emailLogin.errors" style="color: red">
        <p class="text-danger form_input_login" *ngIf="emailLogin.errors.required">*Vui lòng nhập địa chỉ email!</p>
        <p class="text-danger form_input_login" *ngIf="emailLogin.errors.email">*Email không hợp lệ!</p>
      </div>
    </div>
    <div class="form-group form_input_login">
      <label>Password</label>
      <input type="password" name="password" class="form-control input_form_login" required [(ngModel)]="password" #passLogin="ngModel">
    </div>
    <div *ngIf="submitted">
      <div *ngIf="passLogin.errors" style="color: red">
        <p class="text-danger form_input_login" *ngIf="passLogin.errors.required">*Vui lòng nhập mật khẩu!</p>
      </div>
    </div>
    <div class="div_submit"><button class="btn btn_blue">Login</button></div>
  </form>
</div>
