<div class="loginForm">
  <h2 style="text-align: center">Login</h2>
  <form #loginForm="ngForm" novalidate (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Email</label>
      <input type="text" name="email" class="form-control"  email required [(ngModel)]="email"
             #emailLogin="ngModel">
    </div>
    <div *ngIf="submitted">
      <div *ngIf="emailLogin.errors" style="color: red">
        <small class="text-danger" *ngIf="emailLogin.errors.required">Please input email!</small>
        <small class="text-danger" *ngIf="emailLogin.errors.email">Email is invalid!</small>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" required [(ngModel)]="password" #passLogin="ngModel">
    </div>
    <div *ngIf="submitted">
      <div *ngIf="passLogin.errors" style="color: red">
        <small class="text-danger" *ngIf="passLogin.errors.required">Please input password!</small>
      </div>
    </div>
    <button class="btn btn-success">Submit</button>
  </form>
</div>
