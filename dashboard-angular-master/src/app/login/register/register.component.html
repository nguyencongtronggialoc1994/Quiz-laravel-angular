<div class="registerForm">
    <br>
    <br>
    <h2 style="text-align: center">Register</h2>
    <form #loginForm="ngForm" novalidate (ngSubmit)="onSubmit()">
        <div class="form-group  form_input_login">
            <label>Tên người dùng</label>
            <input type="text" name="name" class="form-control input_form_login" required [(ngModel)]="user.name" #userName="ngModel">
        </div>
        <div *ngIf="submitted">
            <div *ngIf="userName.errors" style="color: red">
                <p class="text-danger form_input_login" *ngIf="userName.errors.required">*Vui lòng nhập tên người dùng!</p>
            </div>
        </div>
        <div class="form-group  form_input_login">
            <label>Email</label>
            <input type="text" name="email" required class="form-control input_form_login" email [(ngModel)]="user.email" #userEmail="ngModel">
        </div>
        <div *ngIf="submitted">
            <div *ngIf="userEmail.errors" style="color: red">
                <p class="text-danger form_input_login" *ngIf="userEmail.errors.required">*Vui lòng nhập địa chỉ email!</p>
                <p class="text-danger form_input_login" *ngIf="userEmail.errors.email">*Email sai định dạng!</p>
            </div>
        </div>
        <div class="form-group form_input_login">
            <label>Password</label>
            <input type="password" name="password" class="form-control input_form_login" required minlength="6" maxlength="8" [(ngModel)]="user.password" #passLogin="ngModel">
        </div>
        <div *ngIf="submitted">
            <div *ngIf="passLogin.errors" style="color: red">
                <p class="text-danger form_input_login" *ngIf="passLogin.errors.required">*Vui lòng nhập mật khẩu!</p>
                <p class="text-danger form_input_login" *ngIf="passLogin.errors.minlength">*Độ dài mật khẩu từ 6-8 kí tự!</p>
                <p class="text-danger form_input_login" *ngIf="passLogin.errors.maxlength">*Độ dài mật khẩu từ 6-8 kí tự!</p>
            </div>
        </div>

        <div class="div_submit"><button class="btn btn_blue">Register</button></div>
    </form>
</div>
