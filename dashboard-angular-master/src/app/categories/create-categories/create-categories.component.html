<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">

                <div class="card-body">
                    <!--          <button (click)="goToCreate()" class="btn btn-primary">Add newsArticle</button>-->
                    <div class="container">
                        <h3>Thêm mới danh mục</h3>
                        <div [hidden]="submitted">
                            <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="name">Tên danh mục</label>
                                    <input type="text" class="form-control" id="name" required [(ngModel)]="category.name" name="name">
                                </div>
                                <div style="float: right;"><button (click)="goToList()" class="btn btn-success">Quay lại danh sách</button></div>
                                <button type="submit" class="btn btn-success">Thêm</button>
                            </form>
                        </div>

                        <div [hidden]="!submitted">
                            <h4>You submitted successfully!</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
